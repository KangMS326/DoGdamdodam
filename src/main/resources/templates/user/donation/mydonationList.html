<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title th:replace="~{include/title_header_nav_footer.html::user_title}"></title>

<link rel="stylesheet" th:href="@{/css/user/order/mydonationList.css}">
<link rel="stylesheet" th:href="@{/css/common.css}">
<link rel="stylesheet" th:href="@{/css/header_nav_footer.css}">

</head>
<body>

	<header th:replace="~{include/title_header_nav_footer.html::user_header}">
	</header>
	
	<nav th:replace="~{include/title_header_nav_footer.html::user_nav}">
	</nav>


	<div class="myDonation_list">
         
            <table class="donation">
               <thead>
                  <tr>
                     <th>기부날짜</th>
                     <th>기부내역</th>
                  </tr>
               </thead>

               <tbody>
                  <tr th:each="donation : ${donationDtos}">
                     <td>
                        <span th:text="${#strings.substring(donation.d_reg_date, 0, 10)}"></span>
                     </td>
                     <td>
                         <span th:text="${donation.d_donation}"></span><span>원</span>
                     </td>
                  </tr>
               </tbody>
            </table>
            
            <div class="donation_totalAmount">
               <span>총 기부금액:</span> <span th:text="${donationTotalAmount}"></span><span>원</span>
            </div>
            
   </div>
   
   <footer th:replace="~{include/title_header_nav_footer::user_footer}">
	</footer>

	
</body>
</html>
