<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" th:href="@{/css/user/order/donation_ranking.css}">
<link rel="stylesheet" th:href="@{/css/common.css}">
<link rel="stylesheet" th:href="@{/css/header_nav_footer.css}">



</head>
<body>

<header th:replace="~{include/title_header_nav_footer.html::user_header}">
	</header>
	
	<nav th:replace="~{include/title_header_nav_footer.html::user_nav}">
	</nav>


	<div id="donation_ranking_wrap">
       <table class="donation_ranking">
         <thead>
           <tr>
             <th>순위</th>
             <th>사용자 아이디</th>
             <th>총 기부 금액</th>
           </tr>
         </thead>
         <tbody>
           <tr th:each="rDonation, stat : ${rankingDonationDtos}">
             <td th:text="${stat.count} + '등'"></td>
             <td th:text="${rDonation.u_id}"></td>
             <td th:text="${rDonation.totalDonation}"></td>
           </tr>
         </tbody>
       </table>
   </div>
   
   <footer th:replace="~{include/title_header_nav_footer::user_footer}">
	</footer>

</body>
</html>
