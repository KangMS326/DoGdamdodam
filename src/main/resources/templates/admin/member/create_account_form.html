<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title th:replace="~{admin/include/title_header_nav_footer.html::admin_title}"></title>


<link rel="stylesheet" th:href="@{/css/admin/common.css}">

<script th:replace="~{include/common_js.html::jquery_cdn}" type="text/javascript"></script>
<script th:replace="~{admin/include/admin_account_js.html::js}" type="text/javascript"></script>

<script th:src="@{/js/adminMember.js}" type="text/javascript"></script>

</head>
<body>

<header th:replace="~{admin/include/title_header_nav_footer.html::admin_header}"></header>

<nav th:replace="~{admin/include/title_header_nav_footer.html::admin_nav}"></nav>

<section>

	<div id="section_wrap">
	
		<div class="section_header">
			<p>관리자 가입</p>
		</div>
		
		<div class="section">
		
			<form th:action="@{${adminConfig.requestToControllerPath(adminConfig.CREATE_ACCOUNT_CONFIRM)}}" 
				name="sign_up_form" 
				method="post">
				
				<input type="hidden" id="hiddenValue" name="h_v" value="0">
				<input type="text" id="a_id" name="a_id" placeholder="아이디를 입력하세요">
				<a class="adminIdTest" href="#none">중복검사</a>
				<div id="idTestResult"></div>
				<input type="password" name="a_pw" placeholder="비밀번호를 입력하세요"><br>
				<input type="password" name="a_pw_check" placeholder="비밀번호 확인"><br>
				<input type="text" name="a_name" placeholder="이름을 입력하세요"><br>
				<input type="text" name="a_position" placeholder="직급을 입력하세요"><br>
				<input type="text" name="a_part" placeholder="소속 부서를 입력하세요"><br>
				<input type="text" name="a_mail" placeholder="이메일을 입력하세요"><br>
				<input type="text" name="a_phone" placeholder="연락처를 입력하세요"><br>
				<input type="button" value="관리자 가입하기" onclick="createAccountForm();">
				
			</form>
		
		</div>
		
		<div class="go_to_login">
			<a th:href="@{${adminConfig.requestToControllerPath(adminConfig.LOGIN_FORM)}}">로그인</a>
		</div> 
		
	</div>

</section>

<footer th:replace="~{admin/include/title_header_nav_footer.html::admin_footer}"></footer>

</body>
</html>
