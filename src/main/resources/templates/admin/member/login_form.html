<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title th:replace="~{admin/include/title_header_nav_footer.html::admin_title}"></title>


<link rel="stylesheet" th:href="@{/css/admin/common.css}">

<script th:src="@{/js/adminMember.js}" type="text/javascript"></script>

</head>
<body>

<header th:replace="~{admin/include/title_header_nav_footer.html::admin_header}"></header>

<nav th:replace="~{admin/include/title_header_nav_footer.html::admin_nav}"></nav>

<section>

	<div id="section_wrap">
	
		<div class="section_header">
			<p>Admin Login Page</p>
		</div>
	
		<div class="section">
		
			<form th:action="@{${adminConfig.requestToControllerPath(adminConfig.LOGIN_CONFIRM)}}" 
				name="login_form" 
				method="post">
				
				<input type="text" name="a_id" placeholder="아이디를 입력하세요"><br>
				<input type="password" name="a_pw" placeholder="비밀번호를 입력하세요"><br>
				<input type="button" value="로그인" onclick="loginForm();">
				<input type="reset" value="reset">
				
			</form>
		
		</div>
		
		<div class="go_to_login">
			<a th:href="@{${adminConfig.requestToControllerPath(adminConfig.LOGIN_FORM)}}">비밀번호 찾기</a>
		</div> 
		<div class="go_to_login">
			<a th:href="@{${adminConfig.requestToControllerPath(adminConfig.CREATE_ACCOUNT_FORM)}}">가입신청</a>
		</div>
		
	</div>

</section>

<footer th:replace="~{admin/include/title_header_nav_footer.html::admin_footer}"></footer>

</body>
</html>
