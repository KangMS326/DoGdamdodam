<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title th:replace="~{admin/include/title_header_nav_footer.html::admin_title}"></title>

<link rel="stylesheet" th:href="@{/css/admin/common.css}">
<link rel="stylesheet" th:href="@{/css/admin/member/admin_member_result.css}">



</head>
<body>

<header th:replace="~{admin/include/title_header_nav_footer.html::admin_header}"></header>

<nav th:replace="~{admin/include/title_header_nav_footer.html::admin_nav}"></nav>

<section>

	<div id="section_wrap">
	
		<div class="section_switch" th:switch="${createAccountResult}">
			
			<div class="section_text" th:case="${adminConfig.CREATE_ACCOUNT_SUCCESS}">
				<p>가입신청 성공! 로그인은 최고관리자의 승인이후 가능합니다.</p>
				
				<div class="go_to_login">
					<a th:href="@{${adminConfig.requestToControllerPath(adminConfig.LOGIN_FORM)}}">로그인</a>
				</div>
			</div>
			
			<div class="section_text" th:case="${adminConfig.CREATE_ACCOUNT_FAIL}">
				<p>가입 실패.. 서버와의 연결에 실패했습니다 다시 시도해주세요</p>
				<div class="go_to_login">
					<a th:href="@{${adminConfig.requestToControllerPath(adminConfig.CREATE_ACCOUNT_FORM)}}">다시 시도</a>
				</div>
			</div>
			
			<div class="section_text" th:case="${adminConfig.CREATE_ACCOUNT_ERROR}">
				<p>가입 실패.. 비정상적인 접근입니다. 다시 시도해주세요</p>
				<div class="go_to_login">
					<a th:href="@{${adminConfig.requestToControllerPath(adminConfig.CREATE_ACCOUNT_FORM)}}">다시 시도</a>
				</div>
			</div>
		
		</div>
		
		
		
	</div>

</section>

<footer th:replace="~{admin/include/title_header_nav_footer.html::admin_footer}"></footer>

</body>
</html>
