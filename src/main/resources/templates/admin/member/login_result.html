<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title th:replace="~{admin/include/title_header_nav_footer.html::admin_title}"></title>

<link rel="stylesheet" th:href="@{/css/admin/common.css}">
<link rel="stylesheet" th:href="@{/css/admin/member/admin_member_result.css}">



</head>
<body>

<header th:replace="~{admin/include/title_header_nav_footer.html::admin_header}"></header>

<nav th:replace="~{admin/include/title_header_nav_footer.html::admin_nav}"></nav>

<section>

	<div id="section_wrap">
	
		<div class="section_switch" th:switch="${signInResult}">
			
			<div class="section_text" th:case="${adminConfig.LOGIN_SUCCESS}">
				<p>로그인 성공</p>
				
				<div class="go_to_login">
					<a th:href="@{${adminConfig.requestMgmControllerPath(adminConfig.TOOLS)}}">관리 도구</a>
				</div> 
			</div>
			
			<div class="section_text" th:case="${adminConfig.LOGIN_FAIL}">
				<p>아이디와 비밀번호가 일치하지않거나, 승인 되지않은 관리자 입니다.</p>
				
				<div class="go_to_login">
					<a th:href="@{${adminConfig.requestToControllerPath(adminConfig.LOGIN_FORM)}}">다시 시도</a>
				</div> 
			</div>
		
		</div>
		
		
		
	</div>

</section>

<footer th:replace="~{admin/include/title_header_nav_footer.html::admin_footer}"></footer>

</body>
</html>
